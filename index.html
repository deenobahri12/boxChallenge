<!DOCTYPE html>
<html>
<head>
    <title>Box Challenge | jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
        <p>Box 1</p>

        <div id="box" class='one' style="height:150px; width:175px">
           
            <form name="randform">
                <input type="button" value="Generate" onClick="randomString();">&nbsp;
                <input type="text" name="randomfield" value="">
                </form>
                <script>
                    function randomString() {
                        var chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXTZabcdefghiklmnopqrstuvwxyz3$$@#$@@#$$##@";
                        var string_length = 18;
                        var randomstring = '';
                        for (var i=0; i<string_length; i++) {
                            var rnum = Math.floor(Math.random() * chars.length);
                            randomstring += chars.substring(rnum,rnum+1);
                        }
                        document.randform.randomfield.value = randomstring;
                    }
                    </script>
        </div>
     
        <button id="button2">Green</button>
        <button id="button4">Reset</button>
        

        <p>Mid Box </p>

        <div id="midBox" class='two' style="height:150px; width:175px">
        </div>
        <input type="button" id='button-1' value='UP &uarr;' />
        <input type="button" id='button-2'value='DOWN &darr;' />


        <p>Box 3</p>

    <div id="box2" class='three' style="height:150px; width:175px;">
        
            <form name="randform3">
                    <input type="button" value="Generate" onClick="randomString3();">&nbsp;
                    <input type="text" name="randomfield3" value="">
                    </form>
                    <script>
                        function randomString3() {
                            var chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXTZabcdefghiklmnopqrstuvwxyz@#$%#@@#$$";
                            var string_length = 18;
                            var randomstring3 = '';
                            for (var i=0; i<string_length; i++) {
                                var rnum = Math.floor(Math.random() * chars.length);
                                randomstring3 += chars.substring(rnum,rnum+1);
                            }
                            document.randform3.randomfield3.value = randomstring3;
                        }
                        </script>
    </div>

    <button id="btn2">Yellow</button>
    <button id="btn4">Reset</button>





    <script>

        //box1
        $('#button2').on('click', function(){
            $('#box').css('background-color', 'green');
        })
        $('#button4').on('click', function(){
            $('#box').css('background-color', 'red');
        })

        //middle Box
        $.fn.swap = function (elem) {
    elem = elem.jquery ? elem : $(elem);
    return this.each(function () {
        $(document.createTextNode('')).insertBefore(this).before(elem.before(this)).remove();
    });
};

$('.one').on('click', function () {
    alert(true);
});

$('#button-1').click(function () {
    $('.one').swap('.two');
});

$('#button-2').click(function () {
    $('.two').swap('.three');
});

     
        //box2 
        $('#btn2').on('click', function(){
            $('#box2').css('background-color', 'yellow');
        })
        $('#btn4').on('click', function(){
            $('#box2').css('background-color', 'blue');
        })
    </script>


</body>
</html>
